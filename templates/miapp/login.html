    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <!-- Agregar enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Iniciar Sesión</div>
              <div class="card-body">
                <form method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico">
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
                  </div>
                  <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
                <!-- Botón de registro con Facebook -->
                <a href="{% url 'register' %}">¿Aun no tienes una cuenta?</a>
          <div class="mt-4">
            <a href="https://www.facebook.com/v13.0/dialog/oauth?client_id=6865380426862829&redirect_uri={{ redirect_uri }}&scope=email" class="btn btn-primary btn-block">
              Iniciar sesión con Facebook
            </a>
          </div>
              </div>
            </div>
          </div>
        </div>
      </div>

<!-- Agregar enlaces a los archivos JavaScript de Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
